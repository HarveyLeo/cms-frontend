<div id="divMain" class="skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <span class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">CMS</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">Crisis Management</span>
            </span>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <div id="divButton" class="sidebar-toggle" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="../../admin_lte/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>Alexander Pierce</p>
                        <p>UserID: ***</p>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">INCIDENT MANAGEMENT</li>
                    <li>
                        <a href="#">
                            <i class="fa fa-edit"></i> <span>Create new incident</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-refresh"></i> <span>Update incident</span>
                        </a>
                    </li>
                    <li class="header">USER ACCESS</li>
                    <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Log out</span></a></li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Create new incident
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-danger">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Incident Type:</label>
                                    <select class="form-control" style="width: 100%;">
                                        <option selected="selected">Alabama</option>
                                        <option>Alaska</option>
                                        <option>California</option>
                                        <option>Delaware</option>
                                        <option>Tennessee</option>
                                        <option>Texas</option>
                                        <option>Washington</option>
                                    </select>
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <label>Incident Name:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-warning"></i>
                                        </div>
                                        <input type="text" class="form-control">
                                    </div><!-- /.input group -->

                                </div><!-- /.form group -->
                                <div class="bootstrap-timepicker">
                                    <div class="form-group">
                                        <label>Time:</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-clock-o"></i>
                                            </div>
                                            <input type="text" class="form-control timepicker">
                                        </div><!-- /.input group -->
                                    </div><!-- /.form group -->
                                </div>
                                <div class="form-group">
                                    <label>Location:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-location-arrow"></i>
                                        </div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div><!-- /.form group -->
                                <div class="form-group">
                                    <label>Contact Name:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </div>
                                        <input type="text" class="form-control">
                                    </div>

                                </div><!-- /.form group -->
                                <!-- phone mask -->
                                <div class="form-group">
                                    <label>Contact Number:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                        <input id="phoneInput" type="text" class="form-control" data-inputmask='"mask": "9999 9999"' />
                                    </div><!-- /.input group -->
                                </div><!-- /.form group -->
                                <div class="form-group">
                                    <label>Description (optional):</label>
                                    <textarea class="form-control"></textarea>
                                </div><!-- /.form group -->
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
                    </div><!-- /.col (left) -->
                </div><!-- /.row -->

            </section><!-- /.content -->
        </div><!-- /.content-wrapper -->
    </div><!-- ./wrapper -->
</div>

<script>
    $(function () {
        $(".timepicker").timepicker({
            showInputs: false
        });
        $("#phoneInput").inputmask();
        $("#divButton").click(function(){
            var screenSizes = $.AdminLTE.options.screenSizes;
            if ($(window).width() > (screenSizes.sm - 1)) {
                $("#divMain").toggleClass("sidebar-collapse");
            }
            //Handle sidebar push menu for small screens
            else {
                $("#divMain").toggleClass("sidebar-open");
            }
        });
    });
</script>
