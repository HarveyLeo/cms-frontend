<div id="divMain" class="skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <span class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">CMS</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">Crisis Management</span>
            </span>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <div id="divButton" class="sidebar-toggle" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
            </nav>
        </header>

        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="../../admin_lte/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>Public</p>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">INCIDENT MANAGEMENT</li>
                    <li>
                        <a href="/app/index.html#/login">
                            <i class="fa fa-edit"></i> <span>Login</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <div class="content-wrapper">
            <section class="content-header">
                <h1>Crisis Management System <small>Dashboard (public)</small></h1>
            </section>

            <section class="content">
                <div class="row">
                     <div class="infobox col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua">
                                <img src="images/crisis.png" />
                            </span>
                            <div class="info-box-content">
                                <span class="info-box-text">Current Crisis</span>
                                <span class="info-box-number crisis">1</span>
                            </div>
                        </div>
                     </div>

                    <div class="infobox col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-red">
                                <img src="images/weather.png" />
                            </span>
                            <div class="info-box-content">
                                <span class="info-box-text">WEATHER FORECAST</span>
                                <span class="info-box-number weather" id="api-weather">1</span>
                            </div>
                        </div>
                    </div>

                    <div class="infobox col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-green">
                                <img src="images/psi.png" />
                            </span>
                            <div class="info-box-content">
                                <span class="info-box-text">PSI</span>
                                <span class="info-box-number psi" id="api-psi">
                                    <span class="national">"National:" <div>1</div></span>
                                    <span class="central">"Central:" <div>1</div></span>
                                    <span class="north">"North:" <div></div></span>
                                    <span class="south">"South:" <div></div></span>
                                    <span class="west">"West:" <div></div></span>
                                    <span class="east">"East:" <div></div></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box box-success" ng-include="partials/map.html">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

</div>

<script>
    $(function () {
        $("#divButton").click(function(){
            var screenSizes = $.AdminLTE.options.screenSizes;
            if ($(window).width() > (screenSizes.sm - 1)) {
                $("#divMain").toggleClass("sidebar-collapse");
            }
            //Handle sidebar push menu for small screens
            else {
                $("#divMain").toggleClass("sidebar-open");
            }
        });
    });
</script>
