<div id="divMain" class="skin-blue sidebar-mini" ng-init="getIncidentsForMap(); getSystemLog(); initMap();">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <span class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">CMS</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">Crisis Management</span>
            </span>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/app/index.html#/login" style="color: white">Login</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>

        <div class="content-wrapper" style="margin-left: 0">
            <section class="content-header">
                <h1>Crisis Management System <small>Dashboard (public)</small></h1>
            </section>

            <section class="content">
                <div class="row">
                     <div class="infobox col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua">
                                <img src="images/crisis.png" />
                            </span>
                            <div class="info-box-content">
                                <span class="info-box-text">Current Crisis</span>
                                <span class="info-box-number crisis">1</span>
                            </div>
                        </div>
                     </div>

                    <div class="infobox col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-red">
                                <img src="images/weather.png" />
                            </span>
                            <div class="info-box-content">
                                <span class="info-box-text">WEATHER FORECAST</span>
                                <span class="info-box-number weather" id="api-weather">1</span>
                            </div>
                        </div>
                    </div>

                    <div class="infobox col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-green">
                                <img src="images/psi.png" />
                            </span>
                            <div class="info-box-content">
                                <span class="info-box-text">PSI</span>
                                <span class="info-box-number psi" id="api-psi">
                                    <span class="national">"National:" <div>1</div></span>
                                    <span class="central">"Central:" <div>1</div></span>
                                    <span class="north">"North:" <div></div></span>
                                    <span class="south">"South:" <div></div></span>
                                    <span class="west">"West:" <div></div></span>
                                    <span class="east">"East:" <div></div></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-map-o"></i>
                                    <h3 class="box-title">Crisis Map</h3>
                                </div>

                                <div class="box-body no-padding">
                                    <div class="row" style="margin: 0px">
                                        <div id="map-container" >
                                            <div class="pad">
                                                <div id="crisis-google-map" style="height: 325px; position: relative; overflow: hidden;">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin: 0px">
                                        <div id="map-label-container" style="text-align: center">
                                            <div id="map-label" class="pad box-pane-right bg-green">
                                                <div class="map-label active col-md-3" id="map-label-all">
                                                    <span>Show All</span>
                                                </div>

                                                <div id="map-label-accident" class="pad box-pane-right bg-green col-md-3">
                                                    <div class="map-label-number"></div>
                                                    <span>
                                                        <img src="images/Traffic Accident-pin.png" />
                                                        Accident
                                                    </span>
                                                </div>

                                                <div id="map-label-fire" class="pad box-pane-right bg-green col-md-3">
                                                    <div class="map-label-number"></div>
                                                    <span>
                                                        <img src="images/Fire-pin.png" />
                                                        Fire
                                                    </span>
                                                </div>

                                                <div id="map-label-dengue" class="pad box-pane-right bg-green col-md-3">
                                                    <div class="map-label-number"></div>
                                                    <span>
                                                        <img src="images/Gas Leak-pin.png" />
                                                        Dengue
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-info">
                            <div class="box-header with-border ng-scope">
                                <i class="fa fa-file-text"></i>
                                <h3 class="box-title">System Log</h3>
                            </div>

                            <div class="box-body ng-scope">
                                <div class="table-responsive">
                                    <table id="syslog" class="table no-margin">
                                        <thead ng-hide="$root.systemLogs &amp;&amp; $root.systemLogs.length!=0" class="">
                                        <tr>
                                            <th>Message</th>
                                            <th>Time</th>
                                        </tr>
                                        </thead>
                                        <tbody id="syslog-body">

                                        </tbody>
                                    </table>
                                </div><!-- /.table-responsive -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

</div>

<script>
    $(function () {
        $("#divButton").click(function(){
            var screenSizes = $.AdminLTE.options.screenSizes;
            if ($(window).width() > (screenSizes.sm - 1)) {
                $("#divMain").toggleClass("sidebar-collapse");
            }
            //Handle sidebar push menu for small screens
            else {
                $("#divMain").toggleClass("sidebar-open");
            }
        });
    });
</script>
