<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title ng-binding">{{incident.incident_type}}</h4>
</div>
<div class="modal-body">
    <div class="event-detail event-type">
        <span class="event-title">Event Type:</span>
        <span class="event-content ng-binding">{{incident.incident_type}}</span>
    </div>
    <div class="event-detail event-time">
        <span class="event-title">Time:</span>
        <span class="event-content ng-binding">{{incident.incident_timestamp}}</span>
    </div>
    <div class="event-detail event-location">
        <span class="event-title">Location:</span>
        <span class="event-content ng-binding">{{incident.incident_address}}</span>
    </div>
    <div class="event-detail event-description" ng-hide="!incident.incident_description">
        <span class="event-title">Description: </span>
        <span class="event-content ng-binding">{{incident.incident_description}}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="ad-button ad-blue" type="button" ng-click="close()">
        close
    </button>
</div>
