<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Create new incident
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="box box-danger">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Incident Type:</label>
                            <select class="form-control" style="width: 100%;" ng-model="incidentDetails.incident_type">
                                <option ng-repeat="type in incidentTypes">{{type}}</option>
                            </select>
                        </div><!-- /.form-group -->
                        <div class="bootstrap-timepicker">
                            <div class="form-group">
                                <label>Time:</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </div>
                                    <input type="text" class="form-control timepicker" id="new_incident_time">
                                </div><!-- /.input group -->
                            </div><!-- /.form group -->
                        </div>
                        <div class="form-group">
                            <label>Location:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-location-arrow"></i>
                                </div>
                                <input id="location" placeholder="Enter the location" type="text" class="form-control">
                            </div>
                            <div class="input-group" id="map" style="height: 300px;width: 100%">
                            </div>
                        </div><!-- /.form group -->
                        <div class="form-group">
                            <label>Contact Name:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" class="form-control" ng-model="incidentDetails.incident_contactName">
                            </div>

                        </div><!-- /.form group -->
                        <!-- phone mask -->
                        <div class="form-group">
                            <label>Contact Number:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <input id="phoneInput" type="text" class="form-control"
                                       data-inputmask='"mask": "9999 9999"' ng-model="incidentDetails.incident_contactNo">
                            </div><!-- /.input group -->
                        </div><!-- /.form group -->
                        <div class="form-group">
                            <label>Description (optional):</label>
                            <textarea class="form-control" ng-model="incidentDetails.incident_description"></textarea>
                        </div><!-- /.form group -->
                        <div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="submitNewIncident()">Submit</button>
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="callout callout-success" ng-show="showSuccess">
                        <h4><i class="icon fa fa-check"></i> Successfully submitted!</h4>
                    </div>
                </div><!-- /.box -->
            </div><!-- /.col (left) -->
        </div><!-- /.row -->

    </section><!-- /.content -->

</div><!-- /.content-wrapper -->


<script>

    $(function () {
        $(".timepicker").timepicker({
            showInputs: false
        });
        $("#phoneInput").inputmask();

        initAutocomplete();
    });

</script>
